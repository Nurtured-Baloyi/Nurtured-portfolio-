<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Portfolio website - Home</title>
    <style>
        /* Styles for add and remove buttons */
        .img-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .img-buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .img-buttons button:hover {
            background-color: #0056b3;
        }
        /* Hide the file input */
        #fileInput {
            display: none; /* Hide the file input */
        }
    </style>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo" id="nameLogo">Nurtured</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="work.html" class="nav__link">Work Experience</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">Hi,<br>I am <span class="home__title-color" id="nameTitle">Nurtured</span><br> Web Designer</h1>
                <a href="contact.html" class="button">Contact</a>

                <div class="name-change">
                    <input type="text" id="nameInput" placeholder="Enter your name">
                    <button id="changeNameBtn">Change Name</button>
                </div>
            </div>
            <div class="home__social">
                <a href="#" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="home__social-icon"><i class='bx bxl-github'></i></a>
                <a href="#" class="home__social-icon"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <div class="home__img">
                <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg">
                    <image class="home__blob-img" x="50" y="60" href="assets/img/perfil.png" id="profileImage"/>
                </svg>
            </div>

            <!-- Add and Remove buttons for image -->
            <div class="img-buttons">
                <label for="fileInput" class="button">Upload Image</label>
                <input type="file" id="fileInput" accept="image/*">
                <button id="removeImage">Remove Image</button>
                <button id="addImage">Add Default Image</button> <!-- Added button to restore default image -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title" id="footerTitle">Nurtured</p>
        <div class="footer__social">
            <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer__copy">&#169;  All rights reserved</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Ensure DOM elements are ready before executing JS
        document.addEventListener('DOMContentLoaded', () => {
            // JavaScript to upload and remove the profile image
            const profileImage = document.getElementById('profileImage');
            const fileInput = document.getElementById('fileInput');
            const removeImageBtn = document.getElementById('removeImage');
            const addImageBtn = document.getElementById('addImage'); 

            // Add event listener for uploading image
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0]; // Get the first selected file
                if (file) {
                    const reader = new FileReader(); // Create a FileReader to read the image file
                    reader.onload = function(e) {
                        profileImage.setAttribute('href', e.target.result); // Set the profile image to the uploaded file
                    };
                    reader.readAsDataURL(file); // Read the file as a Data URL
                }
            });

            // Add event listener for removing image
            removeImageBtn.addEventListener('click', () => {
                profileImage.setAttribute('href', ''); // Removes image
                fileInput.value = ''; // Clear the file input
            });

            // Add event listener for adding default image
            addImageBtn.addEventListener('click', () => {
                profileImage.setAttribute('href', 'assets/img/perfil.png'); // Restores default image
            });

            // JavaScript to change all name instances
            const changeNameBtn = document.getElementById('changeNameBtn');
            const nameInput = document.getElementById('nameInput');

            const nameLogo = document.getElementById('nameLogo');
            const nameTitle = document.getElementById('nameTitle');
            const footerTitle = document.getElementById('footerTitle');

            // Add event listener to the button for changing name across elements
            changeNameBtn.addEventListener('click', () => {
                const newName = nameInput.value.trim();  // Get the input value and remove any extra spaces
                if (newName) {
                    nameLogo.textContent = newName;
                    nameTitle.textContent = newName;
                    footerTitle.textContent = newName;
                } else {
                    alert('Please enter a valid name.');
                }
            });
        });
    </script>
</body>
</html>
