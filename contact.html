<html lang="en"> 
<head> 
    <meta charset="UTF-8">

</head> 
<body> 
    <header class="l-header"> 
        <nav class="nav bd-grid"> 
            <div> 
                <a href="index.html" class="nav__logo">Nurtured</a> 
            </div> 
            <div class="nav__menu" id="nav-menu"> 
                <ul class="nav__list"> 
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>

            <div class="nav__toggle" id="nav-toggle"> 
                <i class='bx bx-menu'></i>

    </header>

    <section class="contact section" id="contact">
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <h2 class="section-title">Contact</h2>
    
        <div class="contact__container bd-grid">
            <form class="contact__form" id="contactForm">
                <input type="text" placeholder="Name" class="contact__input" id="name" required>
                <input type="email" placeholder="Email" class="contact__input" id="email" required>
                <textarea placeholder="Your message" id="message" cols="0" rows="10" class="contact__input" required></textarea>
                <input type="button" value="Send" class="contact__button button" onclick="sendEmail()">
            </form>
        </div>
    </section>
    
    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                const mailtoLink = `mailto:vutlharhinurtured@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0D%0A%0D%0AFrom: ${encodeURIComponent(email)}`;
                window.location.href = mailtoLink;
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

    <script src="https://unpkg.com/scrollreveal"></script> 
    <script src="assets/js/main.js"></script>
</body>
